<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>思维导图</title>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <link rel="stylesheet" href="./styles.css">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #mindmap {
      width: 100%;
      height: 100%;
      background-color: #f0f4f8;
      background-image:
              linear-gradient(rgba(255, 255, 255, .5) 1px, transparent 1px),
              linear-gradient(90deg, rgba(255, 255, 255, .5) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .operation-instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1),
      -5px -5px 15px rgba(255, 255, 255, 0.5);
    }

    .instruction-item {
      margin-bottom: 5px;
    }

    .instruction-icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .add-node-icon {
      background-color: #48bb78;
      color: white;
    }

    .add-child-icon {
      background-color: #4299e1;
      color: white;
    }

    .edit-node-icon {
      background-color: #ed8936;
      color: white;
    }

    .delete-node-icon {
      background-color: #e53e3e;
      color: white;
    }

    #overview-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #f0f4f8;
      border: none;
      outline: none;
      cursor: pointer;
      box-shadow: 5px 5px 10px rgba(163, 177, 198, 0.5),
      -5px -5px 10px rgba(255, 255, 255, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    #overview-button:hover {
      box-shadow: 3px 3px 5px rgba(163, 177, 198, 0.5),
      -3px -3px 5px rgba(255, 255, 255, 0.5);
    }

    #overview-button:active {
      box-shadow: inset 3px 3px 5px rgba(163, 177, 198, 0.5),
      inset -3px -3px 5px rgba(255, 255, 255, 0.5);
    }

    #overview-button svg {
      width: 24px;
      height: 24px;
      fill: #4a5568;
    }
  </style>
</head>

<body>
<div class="operation-instructions">
  <div class="instruction-item">
    <span class="instruction-icon add-node-icon">+</span>
    <span>回车: 添加同级节点</span>
  </div>
  <div class="instruction-item">
    <span class="instruction-icon add-child-icon">⇥</span>
    <span>Tab: 添加子节点</span>
  </div>
  <div class="instruction-item">
    <span class="instruction-icon edit-node-icon">✎</span>
    <span>双击左键: 编辑节点</span>
  </div>
  <div class="instruction-item">
    <span class="instruction-icon delete-node-icon">✖</span>
    <span>Delete: 删除节点</span>
  </div>
</div>

<div id="mindmap"></div>

<button id="overview-button" title="重新调整视图">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path
            d="M15 3l2.3 2.3-2.89 2.87 1.42 1.42L18.7 6.7 21 9V3h-6zM3 9l2.3-2.3 2.87 2.89 1.42-1.42L6.7 5.3 9 3H3v6zm6 12l-2.3-2.3 2.89-2.87-1.42-1.42L5.3 17.3 3 15v6h6zm12-6l-2.3 2.3-2.87-2.89-1.42 1.42 2.89 2.87L15 21h6v-6z" />
  </svg>
</button>

<script src="./mindmap.js"></script>
</body>

</html>
