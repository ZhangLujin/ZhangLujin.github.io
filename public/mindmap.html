<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>思维导图</title>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #mindmap {
      width: 100%;
      height: 100%;
      background-color: #f0f4f8;
      background-image:
              linear-gradient(rgba(255,255,255,.5) 1px, transparent 1px),
              linear-gradient(90deg, rgba(255,255,255,.5) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    .operation-instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    .instruction-item {
      margin-bottom: 5px;
    }
    .instruction-icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
      border-radius: 50%;
      margin-right: 5px;
    }
    .add-node-icon { background-color: #48bb78; color: white; }
    .add-child-icon { background-color: #4299e1; color: white; }
    .edit-node-icon { background-color: #ed8936; color: white; }
    .delete-node-icon { background-color: #e53e3e; color: white; }
  </style>
</head>
<body>
<div class="operation-instructions">
  <div class="instruction-item">
    <span class="instruction-icon add-node-icon">+</span>
    <span>回车: 添加同级节点</span>
  </div>
  <div class="instruction-item">
    <span class="instruction-icon add-child-icon">⇥</span>
    <span>Tab: 添加子节点</span>
  </div>
  <div class="instruction-item">
    <span class="instruction-icon edit-node-icon">✎</span>
    <span>双击左键: 编辑节点</span>
  </div>
  <div class="instruction-item">
    <span class="instruction-icon delete-node-icon">✖</span>
    <span>Delete: 删除节点</span>
  </div>
</div>
<div id="mindmap"></div>
<script src="mindmap.js"></script>
</body>
</html>
