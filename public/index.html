<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 结构化对话界面</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

    :root {
      --primary-color: #3b82f6;
      --secondary-color: #f3f4f6;
      --text-color: #374151;
      --border-color: #e5e7eb;
      --accent-color: #10b981;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      width: 100%;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
    }

    .ai-logo {
      width: 40px;
      height: 40px;
      background-color: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 18px;
    }

    .nav-item {
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .nav-item:hover {
      background-color: var(--secondary-color);
      color: var(--primary-color);
    }

    .chat-container {
      height: calc(100% - 80px);
      overflow-y: auto;
    }

    .structure-container {
      height: 100%;
      overflow-y: auto;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: #2563eb;
    }

    .btn-accent {
      background-color: var(--accent-color);
      color: white;
    }

    .btn-accent:hover {
      background-color: #059669;
    }

    .search-container {
      display: flex;
      align-items: center;
      background-color: var(--secondary-color);
      border-radius: 8px;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
    }

    .search-container input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 14px;
    }

    .search-icon {
      color: var(--text-color);
    }

    .structure-item {
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0.5rem;
      margin: 0.5rem 0;
      text-align: center;
      transition: all 0.3s ease;
      background-color: white;
    }

    .structure-arrow {
      width: 1px;
      height: 20px;
      background-color: var(--border-color);
      margin: 0 auto;
    }

    .input-area {
      resize: none;
      width: 100%;
      height: 80px;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background-color: var(--secondary-color);
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .input-area:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
    }

    .chat-message {
      background-color: var(--secondary-color);
      border-radius: 12px;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .user-message {
      background-color: #e0f2fe;
      margin-left: 10%;
    }

    .ai-message {
      background-color: #f0fdf4;
      margin-right: 10%;
    }
  </style>
</head>
<body>
<header class="bg-white py-3 shadow-sm">
  <div class="container flex justify-between items-center">
    <div class="flex items-center">
      <div class="ai-logo mr-3">AI</div>
      <h1 class="text-xl font-semibold">AI 作文引导系统</h1>
    </div>
    <button class="btn btn-primary" id="restartBtn">
      重新开始
    </button>
  </div>
</header>

<nav class="bg-white shadow-sm">
  <div class="container flex justify-between py-2">
    <div class="nav-item">写作引导</div>
    <div class="nav-item">结构</div>
    <div class="nav-item">答疑</div>
    <div class="nav-item">反馈</div>
  </div>
</nav>

<main class="flex-grow flex container overflow-hidden">
  <div class="w-1/2 pr-4 flex flex-col h-full">
    <div class="chat-container card p-4 flex-grow overflow-y-auto">
      <div id="chat-box"></div>
    </div>
    <div class="mt-4">
      <textarea class="input-area" id="user-input" placeholder="在这里输入你的回答..."></textarea>
      <div class="flex justify-between mt-2">
        <button class="btn btn-accent" id="voiceInputBtn">语音输入</button>
        <button class="btn btn-primary" id="sendTextBtn">发送</button>
        <button class="btn btn-primary" id="nextStageBtn">跳到下一步</button> <!-- 添加的按钮 -->
      </div>
    </div>
  </div>
  <div class="w-1/2 pl-4">
    <div class="structure-container card p-4">
      <h2 class="text-lg font-semibold mb-4">作文结构</h2>
      <div class="mb-4">
        <label for="stage-select" class="block text-sm font-medium text-gray-700">选择返回的阶段：</label>
        <select id="stage-select" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="">选择你要跳转的阶段</option>
        </select>
        <button class="btn btn-accent mt-2" id="jumpStageBtn">跳转阶段</button>
      </div>
      <div class="structure-item">主题</div>
      <div class="structure-arrow"></div>
      <div class="structure-item">开头</div>
      <div class="structure-arrow"></div>
      <div class="structure-item">主体</div>
      <div class="structure-arrow"></div>
      <div class="structure-item">结尾</div>
      <div class="structure-arrow"></div>
      <div class="structure-item">标题</div>
    </div>
  </div>
</main>

<footer class="bg-white shadow-sm">
  <div class="container py-3 flex justify-between items-center">
    <div class="search-container flex-grow mr-4">
      <input type="text" placeholder="搜索写作技巧...">
      <span class="search-icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
        </svg>
      </span>
    </div>
    <button class="btn btn-accent mr-2">好词好句</button>
    <button class="btn btn-accent">范文/素材</button>
  </div>
</footer>

<script>
  gsap.from("header", { opacity: 0, y: -20, duration: 0.6, ease: "power3.out" });
  gsap.from("nav", { opacity: 0, y: -10, duration: 0.6, delay: 0.2, ease: "power3.out" });
  gsap.from("main", { opacity: 0, y: 20, duration: 0.6, delay: 0.4, ease: "power3.out" });
  gsap.from("footer", { opacity: 0, y: 20, duration: 0.6, delay: 0.6, ease: "power3.out" });

  let currentState = { current_step: 0, conversation: [] };
  const userInput = document.getElementById('user-input');
  const sendTextBtn = document.getElementById('sendTextBtn');
  const chatBox = document.getElementById('chat-box');
  const restartBtn = document.getElementById('restartBtn');
  const stageSelect = document.getElementById('stage-select');
  const jumpStageBtn = document.getElementById('jumpStageBtn');
  const nextStageBtn = document.getElementById('nextStageBtn');

  function disableUserInput() {
    userInput.disabled = true;
    sendTextBtn.disabled = true;
    nextStageBtn.disabled = true;
  }

  function enableUserInput() {
    userInput.disabled = false;
    sendTextBtn.disabled = false;
    nextStageBtn.disabled = false;
  }

  function sendMessage(message = '', nextStep = false) {
    if (!message) {
      message = userInput.value;
    }
    if (!message.trim() && currentState.current_step !== 0 && !nextStep) return;

    disableUserInput();

    if (message.trim() && !nextStep) {
      chatBox.innerHTML += `<div class="chat-message user-message"><strong>用户:</strong> ${message}</div>`;
    }
    userInput.value = '';

    const bodyData = nextStep
            ? { state: currentState, force_next_step: true }
            : { message: message, state: currentState };

    fetch('/api/chat', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(bodyData)
    })
            .then(response => response.json())
            .then(data => {
              if (data.error) {
                throw new Error(data.error);
              }
              if (data.response) {
                chatBox.innerHTML += `<div class="chat-message ai-message"><strong>AI:</strong> ${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
              }

              currentState = data.state;
              updateUI(currentState.current_step);

              enableUserInput();
            })
            .catch(error => {
              console.error('Error:', error);
              chatBox.innerHTML += `<div class="chat-message ai-message"><strong>错误:</strong> ${error.message || '发生了一个错误，请稍后重试。'}</div>`;
              enableUserInput();
            });
  }

  function updateUI(step) {
    const structureItems = document.querySelectorAll('.structure-item');
    const steps = ['主题', '开头', '主体', '结尾', '标题'];
    structureItems.forEach((item, index) => {
      if (index < step) {
        item.style.backgroundColor = '#d1fae5'; // 完成的步骤
        updateStageSelect(index);  // 更新下拉菜单
      } else if (index === step) {
        item.style.backgroundColor = '#fef3c7'; // 当前步骤
      } else {
        item.style.backgroundColor = 'white'; // 未完成的步骤
      }
    });

    if (step >= steps.length) {
      document.querySelector('h1').textContent = 'AI 作文答疑系统';
      userInput.placeholder = '在这里输入你的问题...';
    } else {
      document.querySelector('h1').textContent = 'AI 作文引导系统';
      userInput.placeholder = '在这里输入你的回答...';
    }
  }

  function updateStageSelect(completedStep) {
    const options = stageSelect.options;
    const existingOptions = Array.from(options).map(option => option.value);
    const steps = ['主题', '开头', '主体', '结尾', '标题'];
    const stepLabel = steps[completedStep];

    if (!existingOptions.includes(String(completedStep))) {
      const option = document.createElement('option');
      option.value = completedStep;
      option.text = `返回 ${stepLabel} 阶段`;
      stageSelect.appendChild(option);
    }
  }

  window.addEventListener('load', function() {
    sendMessage('');
  });

  sendTextBtn.addEventListener('click', function() {
    sendMessage();
  });

  nextStageBtn.addEventListener('click', function() {
    // 检查当前对话记录中是否有用户在当前步骤的作答
    const userHasAnswered = currentState.conversation.some(
            (msg) => msg.role === 'user' && msg.content.trim() !== ''
    );

    if (userHasAnswered) {
      // 如果用户已经作答，强制跳转到下一步
      sendMessage('', true);
    } else {
      // 如果没有作答，在聊天窗口显示提示信息
      chatBox.innerHTML += `<div class="chat-message ai-message"><strong>AI:</strong> 请先在当前阶段作答，然后再跳转到下一步。</div>`;
      chatBox.scrollTop = chatBox.scrollHeight; // 自动滚动到底部
    }
  });

  restartBtn.addEventListener('click', function() {
    currentState = { current_step: 0, conversation: [] };
    chatBox.innerHTML = '';
    stageSelect.innerHTML = '<option value="">选择你要跳转的阶段</option>';
    sendMessage('');
  });

  jumpStageBtn.addEventListener('click', function() {
    const selectedStep = stageSelect.value;
    if (selectedStep !== "") {
      fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ state: currentState, jump_to_step: parseInt(selectedStep) })
      })
              .then(response => response.json())
              .then(data => {
                currentState = data.state;
                chatBox.innerHTML += `<div class="chat-message ai-message"><strong>AI:</strong> ${data.response}</div>`;
                updateUI(currentState.current_step);
              })
              .catch(error => {
                console.error('Error:', error);
                chatBox.innerHTML += `<div class="chat-message ai-message"><strong>错误:</strong> ${error.message || '跳转阶段时发生了一个错误。'}</div>`;
              });
    }
  });

  userInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      if (e.ctrlKey) {
        let start = this.selectionStart;
        let end = this.selectionEnd;
        let value = this.value;
        this.value = value.slice(0, start) + "\n" + value.slice(end);
        this.selectionStart = this.selectionEnd = start + 1;
        e.preventDefault();
      } else {
        e.preventDefault();
        sendMessage();
      }
    }
  });

  document.getElementById('voiceInputBtn').addEventListener('click', function() {
    alert('语音输入功能尚未实现');
  });
</script>

</body>
</html>
