<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小学生AI写作助手</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100">
<header class="bg-white py-4 shadow-lg">
  <div class="container flex justify-between items-center">
    <div class="flex items-center">
      <div class="ai-logo mr-4 float-animation">AI</div>
      <h1 class="text-3xl font-bold text-primary-color">小学生AI写作助手</h1>
    </div>
    <button class="btn btn-primary" id="restartBtn">重新开始</button>
  </div>
</header>

<nav class="bg-white shadow-md mt-4">
  <div class="container flex justify-between py-2">
    <div class="nav-item">写作引导</div>
    <div class="nav-item">文章结构</div>
    <div class="nav-item">作文答疑</div>
    <div class="nav-item">写作反馈</div>
  </div>
</nav>

<main class="flex-grow flex container overflow-hidden mt-6">
  <div class="w-1/2 pr-4 flex flex-col h-full">
    <div class="chat-container card p-6 flex-grow overflow-y-auto">
      <div id="chat-box"></div>
    </div>
    <div class="mt-4">
      <textarea class="input-area" id="user-input" placeholder="在这里输入你的想法..."></textarea>
      <div class="flex justify-between mt-4 items-center">
        <button class="btn btn-accent flex-grow mr-2" id="voiceInputBtn">语音输入</button>
        <button class="btn btn-primary flex-grow ml-2" id="sendTextBtn">发送</button>
        <button class="btn btn-next ml-2" id="nextStageBtn">下一步</button>
      </div>
    </div>
  </div>
  <div class="w-1/2 pl-4">
    <iframe src="mindmap.html" frameborder="0" width="100%" height="100%"></iframe>
  </div>
</main>

<footer class="bg-white shadow-lg mt-6">
  <div class="container py-4 flex justify-between items-center">
    <div class="search-container flex-grow mr-4">
      <input type="text" placeholder="搜索写作技巧..." class="text-lg">
      <span class="search-icon">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
          </svg>
        </span>
    </div>
    <button class="btn btn-accent mr-4">好词好句</button>
    <button class="btn btn-accent">范文/素材</button>
  </div>
</footer>

<div class="sidebar">
  <h2 class="text-2xl font-bold mb-6 text-center text-secondary-color p-4">作文步骤</h2>
  <div class="mb-6 px-4">
    <label for="stage-select" class="block text-lg font-medium text-gray-700 mb-2">选择返回的阶段：</label>
    <select id="stage-select" class="w-full py-3 px-4 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-color focus:border-primary-color text-lg">
      <option value="">选择你要跳转的阶段</option>
    </select>
    <button class="btn btn-accent mt-4 w-full" id="jumpStageBtn">跳转阶段</button>
  </div>
  <div id="dynamic-structure" class="px-4"></div>
</div>

<div class="sidebar-toggle">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" stroke="currentColor" fill="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
  </svg>
</div>

<script src="./script.js"></script>
</body>
</html>
