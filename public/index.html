<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小学生AI写作助手</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

    :root {
      --primary-color: #FF6B6B;
      --secondary-color: #4ECDC4;
      --text-color: #2C3E50;
      --border-color: #E0E0E0;
      --accent-color: #FFD93D;
      --bg-color: #F8F9FA;
    }

    body {
      font-family: 'Noto Sans SC', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      width: 100%;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .ai-logo {
      width: 60px;
      height: 60px;
      background-color: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 24px;
      box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
    }

    .nav-item {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 15px;
      font-weight: 500;
    }

    .nav-item:hover {
      background-color: var(--secondary-color);
      color: white;
      transform: translateY(-2px);
    }

    .chat-container {
      height: calc(100% - 100px);
      overflow-y: auto;
    }

    .structure-container {
      height: 100%;
      overflow-y: auto;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: #FF8E8E;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
    }

    .btn-accent {
      background-color: var(--accent-color);
      color: var(--text-color);
    }

    .btn-accent:hover {
      background-color: #FFE66D;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255, 217, 61, 0.3);
    }

    .search-container {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 15px;
      padding: 0.75rem 1.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .search-container input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 16px;
    }

    .search-icon {
      color: var(--primary-color);
    }

    .structure-item {
      border: 2px solid var(--border-color);
      border-radius: 15px;
      padding: 1rem;
      margin: 1rem 0;
      text-align: center;
      transition: all 0.3s ease;
      background-color: white;
      font-weight: 500;
    }

    .structure-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .structure-arrow {
      width: 2px;
      height: 30px;
      background-color: var(--border-color);
      margin: 0 auto;
    }

    .input-area {
      resize: none;
      width: 100%;
      height: 100px;
      padding: 1rem;
      border-radius: 15px;
      border: 2px solid var(--border-color);
      background-color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-area:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
    }

    .chat-message {
      border-radius: 20px;
      padding: 1rem;
      margin-bottom: 1rem;
      max-width: 80%;
    }

    .user-message {
      background-color: #E9F7EF;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .ai-message {
      background-color: #EBF5FB;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }

    /* Animations */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .float-animation {
      animation: float 3s ease-in-out infinite;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--secondary-color);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3DAFA9;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100">
<header class="bg-white py-4 shadow-lg">
  <div class="container flex justify-between items-center">
    <div class="flex items-center">
      <div class="ai-logo mr-4 float-animation">AI</div>
      <h1 class="text-3xl font-bold text-primary-color">小学生AI写作助手</h1>
    </div>
    <button class="btn btn-primary" id="restartBtn">
      重新开始
    </button>
  </div>
</header>

<nav class="bg-white shadow-md mt-4">
  <div class="container flex justify-between py-2">
    <div class="nav-item">写作引导</div>
    <div class="nav-item">文章结构</div>
    <div class="nav-item">作文答疑</div>
    <div class="nav-item">写作反馈</div>
  </div>
</nav>

<main class="flex-grow flex container overflow-hidden mt-6">
  <div class="w-1/2 pr-4 flex flex-col h-full">
    <div class="chat-container card p-6 flex-grow overflow-y-auto">
      <div id="chat-box"></div>
    </div>
    <div class="mt-4">
      <textarea class="input-area" id="user-input" placeholder="在这里输入你的想法..."></textarea>
      <div class="flex justify-between mt-4">
        <button class="btn btn-accent" id="voiceInputBtn">语音输入</button>
        <button class="btn btn-primary" id="sendTextBtn">发送</button>
        <button class="btn btn-primary" id="nextStageBtn">下一步</button>
      </div>
    </div>
  </div>
  <div class="w-1/2 pl-4">
    <div class="structure-container card p-6">
      <h2 class="text-2xl font-bold mb-6 text-center text-secondary-color">作文步骤</h2>
      <div class="mb-6">
        <label for="stage-select" class="block text-lg font-medium text-gray-700 mb-2">选择返回的阶段：</label>
        <select id="stage-select" class="w-full py-3 px-4 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-color focus:border-primary-color text-lg">
          <option value="">选择你要跳转的阶段</option>
        </select>
        <button class="btn btn-accent mt-4 w-full" id="jumpStageBtn">跳转阶段</button>
      </div>
      <div id="dynamic-structure"></div>
    </div>
  </div>
</main>

<footer class="bg-white shadow-lg mt-6">
  <div class="container py-4 flex justify-between items-center">
    <div class="search-container flex-grow mr-4">
      <input type="text" placeholder="搜索写作技巧..." class="text-lg">
      <span class="search-icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
        </svg>
      </span>
    </div>
    <button class="btn btn-accent mr-4">好词好句</button>
    <button class="btn btn-accent">范文/素材</button>
  </div>
</footer>

<script>
  // ... (保持原有的 JavaScript 代码不变)
</script>

</body>
</html>
