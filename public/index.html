<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 结构化对话界面</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

    :root {
      --primary-color: #3b82f6;
      --secondary-color: #f3f4f6;
      --text-color: #374151;
      --border-color: #e5e7eb;
      --accent-color: #10b981;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      width: 100%;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
    }

    .ai-logo {
      width: 40px;
      height: 40px;
      background-color: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 18px;
    }

    .nav-item {
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .nav-item:hover {
      background-color: var(--secondary-color);
      color: var(--primary-color);
    }

    .chat-container {
      height: calc(100% - 80px);
      overflow-y: auto;
    }

    .structure-container {
      height: 100%;
      overflow-y: auto;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: #2563eb;
    }

    .btn-accent {
      background-color: var(--accent-color);
      color: white;
    }

    .btn-accent:hover {
      background-color: #059669;
    }

    .input-area {
      resize: none;
      width: 100%;
      height: 80px;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background-color: var(--secondary-color);
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .input-area:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
    }

    .chat-message {
      background-color: var(--secondary-color);
      border-radius: 12px;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .user-message {
      background-color: #e0f2fe;
      margin-left: 10%;
    }

    .ai-message {
      background-color: #f0fdf4;
      margin-right: 10%;
    }

    .error-message {
      color: red;
    }
  </style>
</head>
<body>
<header class="bg-white py-3 shadow-sm">
  <div class="container flex justify-between items-center">
    <div class="flex items-center">
      <div class="ai-logo mr-3">AI</div>
      <h1 class="text-xl font-semibold">AI 作文引导系统</h1>
    </div>
    <button class="btn btn-primary" id="restartBtn">
      重新开始
    </button>
  </div>
</header>

<main class="flex-grow flex container overflow-hidden">
  <div class="w-1/2 pr-4 flex flex-col h-full">
    <div class="chat-container card p-4 flex-grow overflow-y-auto">
      <div id="chat-box"></div>
    </div>
    <div class="mt-4">
      <textarea class="input-area" id="user-input" placeholder="在这里输入你的回答..."></textarea>
      <div class="flex justify-between mt-2">
        <button class="btn btn-accent" id="voiceInputBtn">语音输入</button>
        <button class="btn btn-primary" id="sendTextBtn">发送</button>
      </div>
    </div>
  </div>
  <div class="w-1/2 pl-4">
    <div class="structure-container card p-4">
      <h2 class="text-lg font-semibold mb-4">作文结构</h2>
      <div class="mb-4">
        <label for="stage-select" class="block text-sm font-medium text-gray-700">选择返回的阶段：</label>
        <select id="stage-select" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="">选择你要跳转的阶段</option>
          <!-- 动态添加已完成的阶段选项 -->
        </select>
        <button class="btn btn-accent mt-2" id="jumpStageBtn">跳转阶段</button>
      </div>
      <div class="mt-4">
        <button class="btn btn-accent" id="forceNextBtn">强制跳转到下一阶段</button>
      </div>
    </div>
  </div>
</main>

<footer class="bg-white shadow-sm">
  <div class="container py-3 flex justify-between items-center">
    <div class="search-container flex-grow mr-4">
      <input type="text" placeholder="搜索写作技巧...">
    </div>
    <button class="btn btn-accent mr-2">好词好句</button>
    <button class="btn btn-accent">范文/素材</button>
  </div>
</footer>

<script>
  let currentState = { current_step: 0 };
  const userInput = document.getElementById('user-input');
  const sendTextBtn = document.getElementById('sendTextBtn');
  const chatBox = document.getElementById('chat-box');
  const restartBtn = document.getElementById('restartBtn');
  const stageSelect = document.getElementById('stage-select');
  const jumpStageBtn = document.getElementById('jumpStageBtn');
  const forceNextBtn = document.getElementById('forceNextBtn');

  function disableUserInput() {
    userInput.disabled = true;
    sendTextBtn.disabled = true;
  }

  function enableUserInput() {
    userInput.disabled = false;
    sendTextBtn.disabled = false;
  }

  function sendMessage(message = '') {
    if (!message) {
      message = userInput.value;
    }
    if (!message.trim()) return; // 如果消息为空，则不发送

    disableUserInput();

    if (message.trim()) {
      chatBox.innerHTML += `<div class="chat-message user-message"><strong>用户:</strong> ${message}</div>`;
    }
    userInput.value = '';

    fetch('/api/chat', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ message: message, state: currentState })
    })
            .then(response => response.json())
            .then(data => {
              if (data.error) {
                throw new Error(data.error);
              }
              if (data.response) {
                chatBox.innerHTML += `<div class="chat-message ai-message"><strong>AI:</strong> ${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
              }

              currentState = data.state;
              enableUserInput();
            })
            .catch(error => {
              console.error('Error:', error);
              chatBox.innerHTML += `<div class="chat-message ai-message error-message"><strong>错误:</strong> ${error.message || '发生了一个错误，请稍后重试。'}</div>`;
              enableUserInput();
            });
  }


  function updateUI(step) {
    const steps = ['主题', '开头', '主体', '结尾', '标题'];
    stageSelect.innerHTML = '<option value="">选择你要跳转的阶段</option>';

    for (let i = 0; i < step; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.text = `返回 ${steps[i]} 阶段`;
      stageSelect.appendChild(option);
    }
  }

  // 页面加载完成后自动开始引导
  window.addEventListener('load', function() {
    sendMessage('');
  });

  // 添加按钮点击事件以实现发送消息功能
  sendTextBtn.addEventListener('click', function() {
    sendMessage();
  });

  // 添加重新开始按钮事件
  restartBtn.addEventListener('click', function() {
    currentState = { current_step: 0 };
    chatBox.innerHTML = '';
    stageSelect.innerHTML = '<option value="">选择你要跳转的阶段</option>';  // 重置下拉菜单
    sendMessage('');
  });

  // 处理跳转阶段事件
  jumpStageBtn.addEventListener('click', function() {
    const selectedStep = stageSelect.value;
    if (selectedStep !== "") {
      fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ state: currentState, jump_to_step: parseInt(selectedStep) })
      })
              .then(response => response.json())
              .then(data => {
                currentState = data.state;
                sendMessage('');  // 自动触发显示当前阶段提示文本
              })
              .catch(error => {
                console.error('Error:', error);
                chatBox.innerHTML += `<div class="chat-message ai-message error-message"><strong>错误:</strong> 跳转阶段时发生了一个错误。</div>`;
              });
    }
  });

  // 处理强制进入下一阶段事件
  forceNextBtn.addEventListener('click', function() {
    const userMessage = userInput.value;
    if (userMessage.trim() === "") {
      chatBox.innerHTML += `<div class="chat-message ai-message error-message"><strong>错误:</strong> 请先作答，然后再尝试进入下一阶段。</div>`;
      return;
    }

    fetch('/api/chat', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ state: currentState, force_next_step: true, message: userMessage })
    })
            .then(response => response.json())
            .then(data => {
              currentState = data.state;
              sendMessage('');  // 自动显示下一阶段的提示文本
            })
            .catch(error => {
              console.error('Error:', error);
              chatBox.innerHTML += `<div class="chat-message ai-message error-message"><strong>错误:</strong> 强制跳转时发生了一个错误。</div>`;
            });
  });
</script>

</body>
</html>
