<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小学生AI写作助手</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

    :root {
      --primary-color: #FF6B6B;
      --secondary-color: #4ECDC4;
      --text-color: #2C3E50;
      --border-color: #E0E0E0;
      --accent-color: #FFD93D;
      --bg-color: #F8F9FA;
    }

    body {
      font-family: 'Noto Sans SC', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      width: 100%;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .ai-logo {
      width: 60px;
      height: 60px;
      background-color: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 24px;
      box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
    }

    .nav-item {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 15px;
      font-weight: 500;
    }

    .nav-item:hover {
      background-color: var(--secondary-color);
      color: white;
      transform: translateY(-2px);
    }

    .chat-container {
      height: calc(100% - 100px);
      overflow-y: auto;
    }

    .structure-container {
      height: 100%;
      overflow-y: auto;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: #FF8E8E;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
    }

    .btn-accent {
      background-color: var(--accent-color);
      color: var(--text-color);
    }

    .btn-accent:hover {
      background-color: #FFE66D;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255, 217, 61, 0.3);
    }

    .search-container {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 15px;
      padding: 0.75rem 1.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .search-container input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 16px;
    }

    .search-icon {
      color: var(--primary-color);
    }

    .structure-item {
      border: 2px solid var(--border-color);
      border-radius: 15px;
      padding: 1rem;
      margin: 1rem 0;
      text-align: center;
      transition: all 0.3s ease;
      background-color: white;
      font-weight: 500;
    }

    .structure-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .structure-arrow {
      width: 2px;
      height: 30px;
      background-color: var(--border-color);
      margin: 0 auto;
    }

    .input-area {
      resize: none;
      width: 100%;
      height: 100px;
      padding: 1rem;
      border-radius: 15px;
      border: 2px solid var(--border-color);
      background-color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-area:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
    }

    .chat-message {
      border-radius: 20px;
      padding: 1rem;
      margin-bottom: 1rem;
      max-width: 80%;
    }

    .user-message {
      background-color: #E9F7EF;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .ai-message {
      background-color: #EBF5FB;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }

    /* Animations */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .float-animation {
      animation: float 3s ease-in-out infinite;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--secondary-color);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3DAFA9;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100">
<header class="bg-white py-4 shadow-lg">
  <div class="container flex justify-between items-center">
    <div class="flex items-center">
      <div class="ai-logo mr-4 float-animation">AI</div>
      <h1 class="text-3xl font-bold text-primary-color">小学生AI写作助手</h1>
    </div>
    <button class="btn btn-primary" id="restartBtn">
      重新开始
    </button>
  </div>
</header>

<nav class="bg-white shadow-md mt-4">
  <div class="container flex justify-between py-2">
    <div class="nav-item">写作引导</div>
    <div class="nav-item">文章结构</div>
    <div class="nav-item">作文答疑</div>
    <div class="nav-item">写作反馈</div>
  </div>
</nav>

<main class="flex-grow flex container overflow-hidden mt-6">
  <div class="w-1/2 pr-4 flex flex-col h-full">
    <div class="chat-container card p-6 flex-grow overflow-y-auto">
      <div id="chat-box"></div>
    </div>
    <div class="mt-4">
      <textarea class="input-area" id="user-input" placeholder="在这里输入你的想法..."></textarea>
      <div class="flex justify-between mt-4">
        <button class="btn btn-accent" id="voiceInputBtn">语音输入</button>
        <button class="btn btn-primary" id="sendTextBtn">发送</button>
        <button class="btn btn-primary" id="nextStageBtn">下一步</button>
      </div>
    </div>
  </div>
  <div class="w-1/2 pl-4">
    <div class="structure-container card p-6">
      <h2 class="text-2xl font-bold mb-6 text-center text-secondary-color">作文步骤</h2>
      <div class="mb-6">
        <label for="stage-select" class="block text-lg font-medium text-gray-700 mb-2">选择返回的阶段：</label>
        <select id="stage-select" class="w-full py-3 px-4 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-color focus:border-primary-color text-lg">
          <option value="">选择你要跳转的阶段</option>
        </select>
        <button class="btn btn-accent mt-4 w-full" id="jumpStageBtn">跳转阶段</button>
      </div>
      <div id="dynamic-structure"></div>
    </div>
  </div>
</main>

<footer class="bg-white shadow-lg mt-6">
  <div class="container py-4 flex justify-between items-center">
    <div class="search-container flex-grow mr-4">
      <input type="text" placeholder="搜索写作技巧..." class="text-lg">
      <span class="search-icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
        </svg>
      </span>
    </div>
    <button class="btn btn-accent mr-4">好词好句</button>
    <button class="btn btn-accent">范文/素材</button>
  </div>
</footer>

<script>
  gsap.from("header", { opacity: 0, y: -20, duration: 0.6, ease: "power3.out" });
  gsap.from("nav", { opacity: 0, y: -10, duration: 0.6, delay: 0.2, ease: "power3.out" });
  gsap.from("main", { opacity: 0, y: 20, duration: 0.6, delay: 0.4, ease: "power3.out" });
  gsap.from("footer", { opacity: 0, y: 20, duration: 0.6, delay: 0.6, ease: "power3.out" });

  let currentState = { current_step: 0, conversation: [], max_completed_step: 0 };  // 新增 max_completed_step
  const userInput = document.getElementById('user-input');
  const sendTextBtn = document.getElementById('sendTextBtn');
  const chatBox = document.getElementById('chat-box');
  const restartBtn = document.getElementById('restartBtn');
  const stageSelect = document.getElementById('stage-select');
  const jumpStageBtn = document.getElementById('jumpStageBtn');
  const nextStageBtn = document.getElementById('nextStageBtn');
  const structureContainer = document.getElementById('dynamic-structure'); // 动态结构容器

  function disableUserInput() {
    userInput.disabled = true;
    sendTextBtn.disabled = true;
    nextStageBtn.disabled = true;
  }

  function enableUserInput() {
    userInput.disabled = false;
    sendTextBtn.disabled = false;
    nextStageBtn.disabled = false;
  }

  function sendMessage(message = '', nextStep = false) {
    if (!message) {
      message = userInput.value;
    }
    if (!message.trim() && currentState.current_step !== 0 && !nextStep) return;

    disableUserInput();

    if (message.trim() && !nextStep) {
      chatBox.innerHTML += `<div class="chat-message user-message"><strong>用户:</strong> ${message}</div>`;
    }
    userInput.value = '';

    const bodyData = nextStep
            ? { state: currentState, force_next_step: true }
            : { message: message, state: currentState };

    fetch('/api/chat', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(bodyData)
    })
            .then(response => response.json())
            .then(data => {
              if (data.error) {
                throw new Error(data.error);
              }
              if (data.response) {
                chatBox.innerHTML += `<div class="chat-message ai-message"><strong>AI:</strong> ${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
              }

              currentState = data.state;
              updateUI(currentState.current_step, data.structure); // 更新UI和结构

              enableUserInput();
            })
            .catch(error => {
              console.error('Error:', error);
              chatBox.innerHTML += `<div class="chat-message ai-message"><strong>错误:</strong> ${error.message || '发生了一个错误，请稍后重试。'}</div>`;
              enableUserInput();
            });
  }

  function updateUI(step, structure) {
    structureContainer.innerHTML = ''; // 清空结构容器
    structure.forEach((stage, index) => {
      const stepItem = document.createElement('div');
      stepItem.classList.add('structure-item');
      stepItem.textContent = `步骤 ${index + 1}: ${stage.step}`;
      stepItem.style.backgroundColor = index <= step ? '#d1fae5' : 'white'; // 当前步骤和已完成步骤标记
      structureContainer.appendChild(stepItem);

      if (index < structure.length - 1) {
        const arrow = document.createElement('div');
        arrow.classList.add('structure-arrow');
        structureContainer.appendChild(arrow);
      }

      // 更新下拉菜单，添加已完成的步骤
      if (index <= currentState.max_completed_step) {  // 只添加已完成的步骤
        updateStageSelect(index, stage.step);
      }
    });

    if (step >= structure.length) {
      document.querySelector('h1').textContent = 'AI 作文答疑系统';
      userInput.placeholder = '在这里输入你的问题...';
    } else {
      document.querySelector('h1').textContent = 'AI 作文引导系统';
      userInput.placeholder = '在这里输入你的回答...';
    }
  }

  // 更新下拉菜单
  function updateStageSelect(completedStep, stepLabel) {
    const options = stageSelect.options;
    const existingOptions = Array.from(options).map(option => option.value);

    if (!existingOptions.includes(String(completedStep))) {
      const option = document.createElement('option');
      option.value = completedStep;
      option.text = `返回 ${stepLabel} 阶段`;
      stageSelect.appendChild(option);
    }
  }

  window.addEventListener('load', function() {
    sendMessage('');
  });

  sendTextBtn.addEventListener('click', function() {
    sendMessage();
  });

  nextStageBtn.addEventListener('click', function() {
    // 用户不再需要输入内容，直接允许跳到下一步
    const presetUserMessage = "我觉得我的答案已经足够了，我们可以继续下一步吗？";
    chatBox.innerHTML += `<div class="chat-message user-message"><strong>用户:</strong> ${presetUserMessage}</div>`;
    sendMessage(presetUserMessage, true);
  });


  restartBtn.addEventListener('click', function() {
    currentState = { current_step: 0, conversation: [], max_completed_step: 0 };  // 重置 max_completed_step
    chatBox.innerHTML = '';
    stageSelect.innerHTML = '<option value="">选择你要跳转的阶段</option>';
    sendMessage('');
  });

  jumpStageBtn.addEventListener('click', function() {
    const selectedStep = stageSelect.value;
    if (selectedStep !== "") {
      fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ state: currentState, jump_to_step: parseInt(selectedStep) })
      })
              .then(response => response.json())
              .then(data => {
                currentState = data.state;
                chatBox.innerHTML += `<div class="chat-message ai-message"><strong>AI:</strong> ${data.response}</div>`;
                updateUI(currentState.current_step, data.structure);
              })
              .catch(error => {
                console.error('Error:', error);
                chatBox.innerHTML += `<div class="chat-message ai-message"><strong>错误:</strong> ${error.message || '跳转阶段时发生了一个错误。'}</div>`;
              });
    }
  });

  userInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      if (e.ctrlKey) {
        let start = this.selectionStart;
        let end = this.selectionEnd;
        let value = this.value;
        this.value = value.slice(0, start) + "\n" + value.slice(end);
        this.selectionStart = this.selectionEnd = start + 1;
        e.preventDefault();
      } else {
        e.preventDefault();
        sendMessage();
      }
    }
  });

  document.getElementById('voiceInputBtn').addEventListener('click', function() {
    alert('语音输入功能尚未实现');
  });
</script>

</body>
</html>
